<head>

    <title>e桶金</title>

    <link href="../css/mobile.css" rel="stylesheet" />

    <script src="../js/zepto.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/uiExtend.js"></script>

    <script type="text/javascript">jc.rem.on();</script>

<body>
    <div data-ui="header" class="J_header">
        <div class="h_left"><a href="#"></a></div>
        <div class="h_center">立即注册</div>

    </div>

    <div class="J_form">
        <div class="f_item">
            <div class="i_left">
                <select>
                    <option>+86</option>
                    <option>+201</option>
                    <option>+202</option>
                </select>
            </div>
            <div class="i_right">
                <input placeholder="手机号" type="text" />
                <!--
                <a class="r_btn" href="javascript:;">获取验证码</a>
                -->
                <!-- 禁止状态 -->
                <a class="r_btn gray" href="javascript:;">获取验证码</a>
            </div>
        </div>
        <div class="f_item">
            <div class="i_left">
                <div class="l_txt">验证码</div>
            </div>
            <div class="i_right">
                <input placeholder="请输入验证码" type="text" />
            </div>
        </div>
        <div class="f_item">
            <div class="i_left">
                <div class="l_txt">密码</div>
            </div>
            <div class="i_right">
                <input placeholder="6-32位字母数字组合" type="password" />
            </div>
        </div>


    </div>
    
    <div class="J_error">您的帐号已存在!</div>


    <div class="J_btnGroup">
        <a class="orange" href="#">立即注册</a>
    </div>
